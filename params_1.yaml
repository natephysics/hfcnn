## Preprocessing Settings 
pre:
  # list of dataframe labels 
  label_list: 'IA'
  # - 'I_tor_A'

  # For 70/15/15 Train/Validation/Test, return:
  #  - 0.7
  #  - 0.15
  # The remainder of the data set is assumed to be test. 
  train_ratio: 0.8

  # List containing 2 element lists of [[filter, args], ... ,[filter, args]]
  filter_list:
  - - data_selection
    - data/raw

  # If a test data set is available, exclude the test data from the preprocessing
  # Should only be used if len(train_ratio) = 1
  exclude_test: true